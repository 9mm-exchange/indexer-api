apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: balance-checker
  template:
    metadata:
      labels:
        app: balance-checker
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: html
          configMap:
            name: balance-checker-html

