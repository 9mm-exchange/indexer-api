apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-indexer
  labels:
    app: token-indexer
  annotations:
    # Uncomment for nginx ingress controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Uncomment for SSL/TLS with cert-manager
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - indexer.yourdomain.com
  #     secretName: token-indexer-tls
  rules:
    # TODO: Replace with your actual domain
    - host: indexer.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: token-indexer
                port:
                  number: 80

