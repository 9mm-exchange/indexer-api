apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-indexer
  labels:
    app: token-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: token-indexer
  strategy:
    type: Recreate  # Required for PVC with ReadWriteOnce
  template:
    metadata:
      labels:
        app: token-indexer
      annotations:
        # Prometheus scrape annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: indexer
          # Use ttl.sh for temporary images (24h expiry) or replace with your registry
          # Current: ttl.sh/pulsechain-indexer-1764758754:24h
          image: ttl.sh/pulsechain-indexer-1764758754:24h
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: token-indexer-config
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: token-indexer-data
