apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: token-indexer-data
  labels:
    app: token-indexer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Increase storage size for multi-chain indexing (1Gi per chain recommended)
      storage: 5Gi
  # Uncomment and modify if you need a specific storage class
  # storageClassName: standard

